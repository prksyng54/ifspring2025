<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/samsung-sans-4" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Button Style - Selina Park</h1>
    <section>
        <div class="button-container">
            <a href="https://www.samsung.com/us/" target="_blank" id="btn-samsung">SAMSUNG</a>
        </div>
        <div class="button-container">
            <a href="https://www.nike.com/" target="_blank" id="btn-nike">
                <span>Nike</span>
                <div class="nike"></div>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn-moo">
                <span>Moo</span>
                <img src="raindrop.png" alt="raindrop">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.foreflight.com/" target="_blank" id="btn-foreflight">
                <i class="fa fa-plane"></i>
                <span>ForeFlight</span>
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.army.mil/" target="_blank" id="btn-army">
                <i class="fa fa-star-o"></i>
                <span>U.S ARMY</span>
            </a>
        </div>
        
    </section>
</body>

</html>
